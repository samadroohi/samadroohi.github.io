  site-url: https://samadroohi.github.io/samadroohi.github.io/

  sidebar:
    collapse-level: 1
    contents:
      - section: "Research Areas"
        contents:
          - posts/rl/index.qmd
          - posts/nlp/index.qmd
          - posts/ml/index.qmd
          - posts/uq/index.qmd
      - section: "Academic"
        contents:
          - publications.qmd
          - honors.qmd
      - section: "About"
        contents:
          - about.qmd
          - contact.qmd

